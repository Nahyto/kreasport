
<html>
<head>
<meta charset="UTF-8">
<title>Krea'Sport - Page Authentification</title>



<link rel="stylesheet" href="css/style.css">
<script src='js/jquery-2.1.3.js' />
<script>
    $(document).ready(function() {
    	
    }); // end document.ready
</script>


</head>

<body>
	<div id="wrap">
		<div id="regbar">
			<div id="navthing">
				<h2>
					<a href="#" id="loginform">Login</a>
				</h2>
				<div class="login">
					<div class="arrow-up"></div>
					<div class="formholder">
						<div class="randompad">
							<fieldset>
								<label name="login">Login</label> <input type="email" id="pseudo"/> 
								<label
									name="password">Password</label> <input type="password" id="mdp"/> <input
									 type="submit" value="Login" id="boutonAuthen" />
								<script>
  
								$('#boutonAuthen').click(function (event) {
  									$.ajax({
								    // The URL for the request
								    url: "/v1/user",
								    // The data to send (will be converted to a query string)
								    //data:"{}",
								    // Whether this is a POST/GET/UPDATE/DELETE request
								    type: "GET",
								    // The type of data we expect back
								    dataType : "json",
								    // Code to run if the request succeeds;
								    // the response is passed to the function
								    success: function( json ) {
								    	var j = JSON.parse(JSON.stringify(json));
								    	var nom = document.getElementById("pseudo").value;
								    	console.log(nom+"");
								    	if(nom===j[0].name && 'admin' === j[0].alias){
								    		console.log(j[0].name+"memepseudo");
								    	}
								    	console.log(""+j[0].id);
								    	console.log("JSON Recup");
								    }
									});
								});
								
  </script>

							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>
